<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Login Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
      <div class="login-container">
     <h2>Login here</h2>
    <form action="#" method="post">
      <p class="word">Username</p>
      <input type="text" placeholder="Username" name="username" required>
      <p class="word">Password</p>
      <input type="password" placeholder="Password" name="password" required>
      
    </form>
    
    
    <button class="submit" onclick="window.location.href='https://www.minecraft.net/en-us'">LOGIN</button>
   <div class="btn-container">
        <button class="btn" onclick="window.location.href='https://www.google.com/'"><i class="fa-brands fa-google"></i> Google</button>
         <button class="btn" onclick="window.location.href='https://www.facebook.com/'"><i class="fa-brands fa-facebook"></i> Facebook</button>
   </div>

</body>
</html>
